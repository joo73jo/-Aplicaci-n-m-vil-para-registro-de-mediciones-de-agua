<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Lectura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-item>
      <ion-label>ID Medidor</ion-label>
      <ion-input [(ngModel)]="medidor_id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Valor</ion-label>
      <ion-input type="number" [(ngModel)]="valor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Observaciones</ion-label>
      <ion-input [(ngModel)]="observaciones"></ion-input>
    </ion-item>

  </ion-list>

  <h3>Foto del Medidor</h3>
  <ion-button expand="block" (click)="tomarFotoMedidor()">Tomar Foto Medidor</ion-button>

  @if (foto_medidor) {
    <img [src]="foto_medidor" class="preview">
  }

  <h3>Foto de la Fachada</h3>
  <ion-button expand="block" (click)="tomarFotoFachada()">Tomar Foto Fachada</ion-button>

  @if (foto_fachada) {
    <img [src]="foto_fachada" class="preview">
  }

  <ion-button color="success" expand="block" (click)="save()">Guardar Lectura</ion-button>

</ion-content>

<style>
.preview {
  width: 100%;
  margin-top: 10px;
  border-radius: 8px;
}
</style>
